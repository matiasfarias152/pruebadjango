{% extends 'base_generic.html' %}

{% block content %}
  <h1>¿Estás seguro de que deseas eliminar el préstamo "{{ prestamo }}"?</h1>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
  </form>
  <a href="{% url 'prestamo_list' %}">Cancelar</a>
{% endblock %}
