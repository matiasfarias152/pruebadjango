{% extends 'base_generic.html' %}

{% block content %}
  <h1>Listado de Libros</h1>
  <ul>
    {% for libro in object_list %}
      <li>{{ libro.titulo }} - {{ libro.autor }} - {{ libro.fecha }} - {{ libro.disponibilidad }}</li>
    {% endfor %}
  </ul>
  <a href="{% url 'libro_create' %}">Agregar libro</a>
{% endblock %}
